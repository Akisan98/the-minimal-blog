<div class="preview">
    <img *ngIf="blogPost?.postImage" 
            [src]="blogPost?.postImage.url" 
            [alt]="blogPost?.postImage.fileName" 
            [height]="blogPost?.postImage.details.image.height" 
            [width]="blogPost?.postImage.details.image.width">
    <h3>{{ blogPost?.title }}</h3>
    <p>{{ blogPost?.description }}</p>
    <div class="spacer"></div>
    <a class="button" [routerLink]="['/post', blogPost?.entityId]">View Blog Post</a>
</div>
